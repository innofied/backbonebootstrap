<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/todo.css" rel="stylesheet" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
        <script data-main="js/main.js" src="lib/require.js"></script>
        <script src="lib/bootstrap.js"></script>
    </head>
    <body>
        
        <div class="title">todos</div>

        <div class="container">

            <div class="header">
                <div class="header-top"></div>
                <div class="header-content" id="create-todo">
                    <input id="new-todo" placeholder="What needs to be done?" type="text" />
                    <!--                    <span class="ui-tooltip-top">Press Enter to save this task</span>-->
                </div>
            </div>

            <div class="content" id="todoapp">
                <ul class="todo-list" id="todo-list">
                    <li class="view"></li>
                    <li class="view"></li>
                </ul>
                <!--                <div id="todo-stats"></div>-->
            </div>

            <div class="footer"></div>

        </div>
    </body>
</html>
